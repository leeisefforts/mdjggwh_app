<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body{
      background: #f4f7fa;
    }
    .info_con .title{
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    .info_con .text{
      font-size: 16px;
      color: #555;
      letter-spacing: 1px;
      line-height: 30px;
    }
  </style>

<body>
<div class="body">
	<iframe :src="url" frameborder='0' style="width: 100%;margin-top: 46px;" :style="d_height"></iframe>

  <van-nav-bar title="文化服务>网上书房" left-text="返回" fixed left-arrow @click-left="onClickLeft"/>
</div>
</body>
<script type="text/javascript">
 new Vue({
   el : '.body',
   data : {
		d_height : {
		  'height' : ($(document).height()-46)+'px',
		},
		url : ''
   },
    //页面编译之后
    created: function () {
      var _this = this;
			var _id = getUrlParam('url')
			console.log(getUrlParam('url'))
			if(getUrlParam('url') == 'wssf'){
				_this.url = 'http://zq.bookan.com.cn/?t=index&id=21278'
			} else{
				_this.url = getUrlParam('url') 
			}
    },
   methods : {
     //点击返回
     onClickLeft : function () {
       window.location.href = 'whfw.html';
     },
   }
 })
</script>
