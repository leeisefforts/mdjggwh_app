<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>文化活动</title>
  <link rel="stylesheet" href="css/vant.css">
  <link rel="stylesheet" href="css/public.css">
  <script src="js/jquery.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/vue_vant.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body{
      background: #f4f7fa;
    }
    /*右边内容*/
    .con ul li{
      width: 90%;
      color: #555;
      border-bottom: 1px solid #f1f1f1;
      position: relative;
      background: #f7f7f7;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 7px rgba(0,0,0,0.2);
    }
    .con .top,.con .top img{
      width: 100%;
    }
    .con .bottom{
      padding: 10px 20px;
    }
    .con ul li a{
      color: #222;
    }
    .con .bottom .miaoshu{
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
    .con .text{
      width: 80%;
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .con_arrow{
      float: right;
      color: #ababab;
      position: absolute;
      top: 18px;
      right: 20px;
    }
  </style>
</head>
<body>
<div class="body">
  <!--左侧导航-->
  <van-badge-group :style="d_height" :active-key="activeKey" class="van-badge-group">
    <a class="van-badge van-hairline" v-for="(item,index) in badge" @click="badge_click(index,item)" :class="activeClass == index ? 'badge_active':''">
      <div class="van-badge__text">{{item}}</div>
    </a>
  </van-badge-group>
  <!--右边内容-->
  <div class="con" :style="d_height">
    <ul>
      <li v-for="item in con_list">
        <a href="whhd_info.html">
          <div class="top"><img :src="item.image" alt=""></div>
          <div class="bottom">
            <div class="title">{{item.title}}</div>
            <div class="miaoshu">{{item.Introduction}}</div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <van-nav-bar title="文化活动" left-text="返回" fixed left-arrow @click-left="onClickLeft"/>
</div>
</body>
<script type="text/javascript">
  new Vue({
    el : '.body',
    data : {
      activeKey : 0,
      badge : ['会议','演出','讲座','培训','展览','赛事','对外交流','其他'],
      con_list : [],
      activeClass : 0,
      d_height : {
        'min-height' : ($(document).height()-46)+'px',
        'max-height' : ($(document).height()-46)+'px'
      }
    },
    //页面编译之后
    created: function () {
      var _this = this;
      var url = 'http://132.232.133.48:8889/admin/getinfo/';
			// 请求数据
			
			$.ajax({
				url : url,
				type : 'POST',
				dataType : 'json',
				crossDomain : true,
				data : {
					f0: 2,
					f1 : 20,
					f2 : -1
				},
				success : function(r){
					_this.con_list = r.list
				},
				error: function(e){
					console.log(e)
				}
			})

    },
		//事件
    methods : {
      //点击返回
      onClickLeft : function () {
        window.location.href = 'index.html';
      },
      //切换标签
      badge_click : function (index,item) {
        this.activeClass = index;
      }
    }
  })
</script>
</html>
