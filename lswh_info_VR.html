<!DOCTYPE html>
<html lang="en">
<head>

    body{
      background: #f4f7fa;
    }

<body>
<div class="body">
	<iframe :src='url' frameborder='0' style="width: 100%;margin-top: 46px;" :style="d_height"></iframe>

<script type="text/javascript">
 new Vue({
   el : '.body',
   data : {
		d_height : {
		  'height' : ($(document).height()-46)+'px',
		},
		url : ''
   },
    //页面编译之后
    created: function () {
      var _this = this;
			var url = getUrlParam('url')
			console.log(getUrlParam('url'))
			_this.url = url
    },
   methods : {
     //点击返回

       window.location.href = 'lswh.html';
     },
   }
 })
